<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container { 
        max-width: 680px; 
        width: 100%;
        background: #fff; 
        padding: 40px 48px; 
        border-radius: 16px; 
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        border: 1px solid #e5e7eb;
      }
      h1 { 
        margin: 0 0 8px; 
        font-size: 32px; 
        font-weight: 700;
        color: #111827;
      }
      p.hint { 
        margin: 0 0 32px; 
        color: #6b7280; 
        font-size: 15px;
        line-height: 1.6;
      }
      label { 
        display: block; 
        font-weight: 600; 
        margin: 24px 0 8px;
        color: #1f2937;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      input, select, textarea { 
        width: 100%; 
        padding: 14px 16px; 
        border-radius: 12px; 
        border: 2px solid #e5e7eb; 
        font-size: 15px;
        font-family: inherit;
        transition: all 0.2s ease;
        background: #f9fafb;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #2563eb;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }
      input::placeholder, textarea::placeholder {
        color: #9ca3af;
      }
      textarea { 
        min-height: 140px; 
        resize: vertical;
        line-height: 1.6;
      }
      .row { 
        display: flex; 
        gap: 20px; 
      }
      .row > div { 
        flex: 1; 
      }
      input[type="file"] {
        padding: 12px 16px;
        cursor: pointer;
        background: #fff;
      }
      input[type="file"]::file-selector-button {
        padding: 8px 16px;
        border: none;
        background: #2563eb;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-right: 12px;
        transition: background 0.2s;
      }
      input[type="file"]::file-selector-button:hover {
        background: #1d4ed8;
      }
      .checkbox { 
        display: flex; 
        gap: 12px; 
        align-items: center; 
        margin-top: 24px;
        padding: 16px;
        background: #f3f4f6;
        border-radius: 12px;
      }
      .checkbox input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #2563eb;
      }
      .checkbox label {
        margin: 0;
        font-weight: 400;
        text-transform: none;
        letter-spacing: normal;
        color: #374151;
        font-size: 14px;
      }
      button { 
        margin-top: 32px; 
        width: 100%;
        background: #2563eb;
        color: #fff; 
        border: none; 
        padding: 16px 24px; 
        font-weight: 700; 
        border-radius: 12px; 
        cursor: pointer;
        font-size: 16px;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
      }
      button:hover { 
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      }
      button:active {
        transform: translateY(0);
      }
      .success { 
        margin-top: 24px; 
        padding: 20px 24px; 
        background: #f0fdf4;
        color: #065f46; 
        border: 2px solid #86efac;
        border-radius: 12px; 
        display: none;
        animation: slideIn 0.4s ease;
      }
      .success strong {
        display: block;
        font-size: 18px;
        margin-bottom: 12px;
      }
      .success div {
        padding: 6px 0;
        border-bottom: 1px solid rgba(6, 95, 70, 0.1);
        font-size: 14px;
      }
      .success div:last-child {
        border-bottom: none;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .note { 
        font-size: 13px; 
        color: #9ca3af;
        margin-top: 8px;
        font-style: italic;
      }
      @media (max-width: 640px) {
        .container {
          padding: 32px 24px;
        }
        .row {
          flex-direction: column;
          gap: 0;
        }
        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Job Application Form</h1>
      <p class="hint">Fill the form and submit. This page is designed for automated form-filling demos.</p>
      <form id="job-form">
        <label for="full_name">Full Name</label>
        <input id="full_name" name="full_name" type="text" placeholder="Jane Doe" autocomplete="name" />

        <div class="row">
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="jane@example.com" autocomplete="email" />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+1 555 123 4567" autocomplete="tel" />
          </div>
        </div>

        <label for="position">Position</label>
        <select id="position" name="position">
          <option value="">Select a role</option>
          <option>Software Engineer</option>
          <option>Data Scientist</option>
          <option>Product Manager</option>
          <option>Designer</option>
        </select>

  <label for="cover_letter">Cover Letter</label>
  <textarea id="cover_letter" name="cover_letter" placeholder="A short note about you..."></textarea>

  <label for="resume">Resume (PDF)</label>
  <input id="resume" name="resume" type="file" accept="application/pdf" />
  <div class="note" id="resume_note">No file selected.</div>

        <div class="checkbox">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent" style="margin:0; font-weight:400;">I agree to the processing of my personal data.</label>
        </div>

        <button id="submit_btn" type="submit">Submit Application</button>
        <div id="success" class="success"></div>
        <p class="note">No data is sent to a server. Submission is intercepted and shown below.</p>
      </form>
    </div>

    <script>
      const form = document.getElementById('job-form');
      const success = document.getElementById('success');
      const resumeInput = document.getElementById('resume');
      const resumeNote = document.getElementById('resume_note');

      resumeInput.addEventListener('change', () => {
        const f = resumeInput.files && resumeInput.files[0];
        resumeNote.textContent = f ? `Selected: ${f.name}` : 'No file selected.';
      });
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const name = data.get('full_name') || '(missing name)';
        const email = data.get('email') || '(missing email)';
        const phone = data.get('phone') || '(missing phone)';
        const position = data.get('position') || '(missing position)';
        const cover = data.get('cover_letter') || '(missing cover letter)';
        const consent = data.get('consent') ? 'Yes' : 'No';
        const resumeName = (document.getElementById('resume').files[0]?.name) || '(no file)';
        success.innerHTML = `<strong>Submitted!</strong><br/>
          <div>Name: ${name}</div>
          <div>Email: ${email}</div>
          <div>Phone: ${phone}</div>
          <div>Position: ${position}</div>
          <div>Resume: ${resumeName}</div>
          <div>Consent: ${consent}</div>
          <div>Cover Letter: ${cover}</div>`;
        success.style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
    </script>
  </body>
  </html>
